<div class ="body">
    <div class="login">
        <form [formGroup] = "form" (ngSubmit) = "ingresar()">
            <img src="./assets/images/user.png" width="50%">
            <h1>Inicio de Sesión</h1>
            <div class="example-container">
                <mat-form-field appearance="fill" class = "ancho">
                    <mat-label>Nombre de Usuario</mat-label>
                    <input matInput autocomplete="off" formControlName = "user">
                  </mat-form-field>
                <mat-form-field appearance="fill" class = "ancho">
                    <mat-label>Contraseña</mat-label>
                    <input matInput autocomplete="off" formControlName = "password">
                </mat-form-field>
                <button type="submit" mat-raised-button color="primary" class = "ancho button" [disabled]="form.invalid">Ingresar</button>
              </div>
        </form>  
    </div>
    
</div>
